<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Github Repositories</title>
</head>

<body>
   <div class="container">
    <h1 class="mb-5">Github Repositories</h1>

    <div class="row mb-3 justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="username" class="form-control" placeholder="Enter Github Username">
          <div class="input-group-append">
            <button class="btn btn-primary sharp-left-btn view-btn" onclick="fetchUserAndRepositories()">View</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" class="loader"></div>

    <div id="userDetails"></div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="searchRepo" class="form-control" placeholder="Search Repository">
          <div class="input-group-append">
            <button class="btn btn-success sharp-left-btn search-btn" onclick="searchRepositories()"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
 
      <div class="col-md-3 d-flex justify-content-end mt-3">
        <label for="perPage">Max Repositories Per Page:</label>
      </div>

      <div class="col-md-3">
        <input type="number" id="perPage" class="form-control" placeholder="Enter max repositories per page" min="1" value="10">
      </div>
    </div>
    
    <div class="row mb-3" id="repositories">
      <div class="col-md-6" id="column1"></div>
      <div class="col-md-6" id="column2"></div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <button class="btn btn-secondary mr-2 prev-next" onclick="goToPage('prev')" id="prevPageBtn" disabled>Previous Page</button>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <span id="currentPage" class="mr-2"></span>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button class="btn btn-secondary mr-2 prev-next" onclick="goToPage('next')" id="nextPageBtn" disabled>Next Page</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
